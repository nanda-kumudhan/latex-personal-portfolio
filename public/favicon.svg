<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0070f3" rx="20"/>
  
  <!-- Code brackets symbol -->
  <g fill="white" font-family="monospace" font-size="60" font-weight="bold" text-anchor="middle" dominant-baseline="central">
    <!-- Left bracket -->
    <text x="25" y="50">&lt;</text>
    <!-- Right bracket -->
    <text x="75" y="50">/&gt;</text>
  </g>
</svg>